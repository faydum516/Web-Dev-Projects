<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Advice Generator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="icon" href="https://faydum516.github.io/logos/icon-dice.svg" type="image/svg">
        <link rel="stylesheet" href="random_advice_generator.css">
        <script src="random_advice_generator.js"></script>
	</head>
	<body onload="load('https://api.adviceslip.com/advice')">

            <header class="advice-header">
                <h1 id="advice-number" class="advice-number">ADVICE</h1>

            <img class="divider" src="https://faydum516.github.io/logos/pattern-divider-desktop.svg" style="width:90%;" alt="divider" />
            <aside class="circle" onclick="reload('https://api.adviceslip.com/advice')">
                <img class="dice-button" src="https://faydum516.github.io/logos/icon-dice.svg" style="width:50%;" alt="icon-dice" />
            </aside>
		</main>
	</body>
</html>
