<!DOCTYPE html>
<html>
	<head>
		<title>Snake Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			#score {
				font-size: 20px;
				font-weight: bolder;
			}
			canvas {
				border:1px solid #d3d3d3;
				background-color: #f1f1f1;
			}
		</style>
	</head>
	<body onload="startPlaying()">
		<script> 
			var gamePlayer;
			var redFruit;
			var speedX = 0;
			var speedY = 0;
			var snake = [];
			var head;
			
			var gameField = {
				canvas: document.createElement("canvas"),
				scoreboard: document.createElement("p"),
				start() {
					this.canvas.width = 600;
					this.canvas.height = 460;
					this.ctx = this.canvas.getContext("2d");
					this.scoreboard.id = "score";
					this.score = 0;
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					document.body.insertBefore(this.scoreboard, document.body.childNodes[0]);
					this.scoreboard.innerHTML = "Score: " + this.score;
					addEventListener("keydown", function(event) {
						gameField.key = event.keyCode;
						if ((gameField.key == 37) && (speedX != 20) && (speedX != 0 || speedY != 0)) { // At the start of the game, you can't start by going to the left.
							speedX = -20;
							speedY = 0;
						}
						if ((gameField.key == 38) && (speedY != 20)) {
							speedY = -20;
							speedX = 0; 
						}
						if ((gameField.key == 39) && (speedX != -20)){
							speedX = 20;
							speedY = 0;
						}
						if ((gameField.key == 40) && (speedY != -20)) {
							speedY = 20;
							speedX = 0;
						}
					});
					this.running = setInterval(updateGameField, 100); // This setInterval() function continues calling the updateGameField() function after it's been executed.
				},
				scoreCount() {
					this.score += 50;
					gameField.scoreboard.innerHTML = "Score: " + this.score;
				},
				clear() {
					this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
				},
				stop() {
					clearInterval(this.running);
				}
			}  

			function startPlaying() {   
				snake = [new integrant(100, 100, "green", 20, 20), 
				new integrant(80, 100, "green", 20, 20), 
				new integrant(60, 100, "green", 20, 20),
				new integrant(40, 100, "green", 20, 20)];	
				redFruit = new integrant((Math.round(Math.random() * 29) * 20), (Math.round(Math.random() * 22) * 20), "red", 20, 20); 
				gameField.start();													  
			}   

			function integrant(x, y, color, width, height) { 
				this.x = x;
				this.y = y;
				this.width = width;
				this.height = height;
				this.score = 0;		   
				this.newPosition = function() {
					if ((speedX != 0) || (speedY != 0)) {
					   head = new integrant(this.x + speedX, this.y + speedY, "green", 20, 20);					   
                       snake.unshift(head); // Moving the snake by adding the head to the beginning of the snake array.
                       snake.pop(); // Moving the snake by removing the last element of the snake array.
					}
					else {
					   this.x += speedX;
					   this.y += speedY; 
					}				
				}	   
				this.eatTouch = function(item) {
					var touch = false;
					if ((this.x == item.x) && (this.y == item.y)) {
						touch = true;
					}
					return touch;
				}  
				this.wallCrash = function() {
					var playerTop = this.y;
					var playerLeft = this.x;
					var playerRight = this.x + this.width;
					var playerBottom = this.y + this.height;
					var crash = false;
					if (playerLeft < 0 || playerRight > gameField.canvas.width || playerTop < 0 || playerBottom > gameField.canvas.height) {
						crash = true;
					}
					return crash;
				}
				this.update = function() {
					gameField.ctx.fillStyle = color;		
					gameField.ctx.strokeRect(this.x, this.y, this.width, this.height);	 
					gameField.ctx.fillRect(this.x, this.y, this.width, this.height);	
				}				
			}  

			function moveleft() {
                if (speedX != 20 && (speedX != 0 || speedY != 0)) {// At the start of the game, you can't start by going to the left.
                    speedX = -20;
                    speedY = 0;
                }
			}

			function moveup() {
                if (speedY != 20) {
                    speedY = -20;
                    speedX = 0;
                }
			}

			function moveright() {
                if (speedX != -20) {
                    speedX = 20;
                    speedY = 0; 
                }
			}

			function movedown() {
                if (speedY != -20) {
                    speedY = 20;
                    speedX = 0;
                }
            }

			function updateGameField() {
				gameField.clear();
				redFruit.update();	
				snake[0].newPosition();
                for (i = 1; i < snake.length; i++) {
                    if ((snake[0].x == snake[i].x) && (snake[0].y == snake[i].y)) {
                        gameField.stop();
                        gameField.ctx.textAlign = "center";
                        gameField.ctx.fillStyle = "black";
                        gameField.ctx.font = "bold 21px Roman";
                        gameField.ctx.fillText("Game Over", 300, 230); 
                    }
                }
				if (snake[0].eatTouch(redFruit)) {
					gameField.scoreCount();
					gameField.ctx.clearRect(redFruit.x, redFruit.y, redFruit.width, redFruit.height);			   
                    snake.unshift(head);
					redFruit.x = (Math.round(Math.random() * 29) * 20);
					redFruit.y = (Math.round(Math.random() * 22) * 20);
                    while(snake.some(function(snakePart) {
                        return ((snakePart.x == redFruit.x) && (snakePart.y == redFruit.y));
                    })) {
                        redFruit.x = (Math.round(Math.random() * 29) * 20);
                        redFruit.y = (Math.round(Math.random() * 22) * 20);
                    }
				} 
				if (snake[0].wallCrash()) {
					gameField.stop();
					gameField.ctx.textAlign = "center";
					gameField.ctx.fillStyle = "black";
					gameField.ctx.font = "bold 21px Roman";
					gameField.ctx.fillText("Game Over", 300, 230);
				}  	
				snake.forEach(function(snakePart) {
					snakePart.update()
				});			
			}
		</script>	
		<div style="text-align:center;width:600px;">
			  <button onmousedown="moveup()" onmouseup="moveup()">UP</button><br/><br/>
			  <button onmousedown="moveleft()" onmouseup="moveleft()">LEFT</button>
			  <button onmousedown="moveright()" onmouseup="moveright()">RIGHT</button><br/><br/>
			  <button onmousedown="movedown()" onmouseup="movedown()">DOWN</button>
		</div>	
	</body>
</html>
